<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraficLight</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      
    </style>
<body>
    
    <div class=" bg-primary d-flex justify-content-center" style="height: 100vh;width: 100vw;">
        <h1 style="position:relative;left:40%;top:10%;">TraficLight</h1>
        <div class="d-grid align-self-center align-items-center justify-content-center"style="height:50vh;width:50vw">
            <input class="bg-danger" type="button" class="button" style="height: 50px; width: 50px;border-radius: 5%;" value="stop" onclick="red()"/>
            <input class="bg-warning" type="button" class="button" style="height: 50px; width: 50px;border-radius: 5px" value="wait" onclick="yellow()"/>
            <input class="bg-success" type="button" class="button" style="height: 50px; width: 50px;border-radius: 5px" value="go" onclick="green()"/>
        </div>
        <div class="container align-self-center align-items-center justify-content-start" style="height: 50vh;width: 50vw;">
        <div class=" bg-dark align-self-center rounded-pill pt-5"style="height:350px;width: 80px;">
        <div id="red" class="ms-3 rounded-pill"style="height:50px;width:50px;background-color:grey"></div>
        <div id="ylw" class="ms-3 mt-5 rounded-pill"style="height:50px;width:50px;background-color:grey"></div>
        <div id="grn" class="ms-3 mt-5 rounded-pill"style="height:50px;width:50px;background-color:grey"></div>
        </div> 
    </div>
    </div>
    <script src="./JS/traficLight.js"></script>
</body>
</html>
