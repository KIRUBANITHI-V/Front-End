<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Register form</legend>
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Confirm <br>Password:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><label><input type="radio" >Male</label>
                    <label style="display: flex;"><input type="radio">Female</label></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="text" placeholder="dd----yyyy"></td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td><select><option>Select course</option>
                    <option></option></select></td>
                </tr>
                <tr>
                    <td>Nationality:</td>
                    <td><label><input type="checkbox">Indian</label>
                    <label><input type="checkbox">Others</label></td>
                </tr>
                <tr>
                    <td>Profile:</td>
                    <td><img src="https://clipart-library.com/images/kTKo7BB8c.png" height="40px" width="">
                </tr>
                <tr>
                    <td><td><input type="file"></td></td>
                </tr>
                <tr>
                    <td><input type="button" value="Sumbit"></td>
                    <td><input type="button" value="Reset"></td>
                </tr>
                   
            </table>
        </form>
      </fieldset>
</body>
</html>
